<div class="modal-container" *ngIf="isModalOpen">
    <div class="modal-content">
      <h3>Modifier les compétences de {{ user.username }}</h3>
  
      <p><strong>Compétences actuelles :</strong></p>
      <ul *ngIf="updatedSkills.length > 0; else noSkills">
        <li *ngFor="let skill of updatedSkills">{{ skill }}</li>
      </ul>
      <ng-template #noSkills>
        <p>Aucune compétence actuelle.</p>
      </ng-template>
  
      <p><strong>Ajouter de nouvelles compétences :</strong></p>
      <div *ngFor="let skill of allSkills">
        <label>
          <input type="checkbox" [checked]="updatedSkills.includes(skill)" (change)="toggleSkill(skill)" />
          {{ skill }}
        </label>
      </div>
  
      <div class="modal-actions">
        <button (click)="saveSkills()">Enregistrer</button>
        <button (click)="cancel()">Annuler</button>
      </div>
    </div>
  </div>
