<div class="modal-container" *ngIf="isModalOpen">
    <div class="modal-content">
      <h3>Ajouter un rôle et des compétences pour {{ user.username }}</h3>
  
      <p><strong>Rôle organisationnel :</strong></p>
      <select [(ngModel)]="selectedRole" (change)="onRoleChange(selectedRole)">
        <option *ngFor="let role of organizationalRoles" [value]="role">{{ role }}</option>
      </select>
  
      <p><strong>Compétences disponibles pour le rôle de {{ selectedRole }} :</strong></p>
      <div *ngFor="let skill of roleSkills[selectedRole]">
        <label>
          <input type="checkbox" [checked]="updatedSkills.includes(skill)" (change)="toggleSkill(skill)" />
          {{ skill }}
        </label>
      </div>
  
      <div class="modal-actions">
        <button (click)="saveSkills()">Enregistrer</button>
        <button (click)="cancel()">Annuler</button>
      </div>
    </div>
  </div>
