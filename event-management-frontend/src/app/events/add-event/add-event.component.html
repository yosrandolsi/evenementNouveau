<div class="container">
    <h2>Ajouter un événement</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre de l'événement</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="event.title" name="title" required />
      </div>
  
      <div class="form-group">
        <label for="category">Catégorie</label>
        <input type="text" id="category" class="form-control" [(ngModel)]="event.category" name="category" required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="event.description" name="description" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" id="date" class="form-control" [(ngModel)]="event.date" name="date" required />
      </div>
  
      <div class="form-group">
        <label for="location">Lieu</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="event.location" name="location" required />
      </div>
  
      <div class="form-group">
        <label for="maxParticipants">Nombre maximum de participants</label>
        <input type="number" id="maxParticipants" class="form-control" [(ngModel)]="event.maxParticipants" name="maxParticipants" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter l'événement</button>
    </form>
  </div>
