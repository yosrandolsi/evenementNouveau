<div class="modal-overlay" *ngIf="showModal">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title">
          <i class="fas fa-calendar-edit"></i>
          <h3>Mettre à jour l'événement</h3>
        </div>
        <button class="close-btn" (click)="closeModal()" aria-label="Fermer">
          <i class="fas fa-times"></i>
        </button>
      </div>
  
      <form (ngSubmit)="updateEvent()" class="event-form">
        <!-- Titre -->
        <div class="form-group">
          <label for="title">
            <i class="fas fa-heading"></i> Titre
          </label>
          <input
            type="text"
            id="title"
            [(ngModel)]="event.title"
            name="title"
            required
            placeholder="Titre de l'événement"
          />
        </div>
  
        <!-- Catégorie -->
        <div class="form-group">
          <label for="category">
            <i class="fas fa-tag"></i> Catégorie
          </label>
          <select id="category" [(ngModel)]="event.category" name="category" required>
            <option value="" disabled selected>Sélectionnez une catégorie</option>
            <option value="conférence">Conférence</option>
            <option value="atelier">Atelier</option>
            <option value="réunion">Réunion</option>
            <option value="social">Événement social</option>
          </select>
        </div>
  
        <!-- Description -->
        <div class="form-group">
          <label for="description">
            <i class="fas fa-align-left"></i> Description
          </label>
          <textarea
            id="description"
            [(ngModel)]="event.description"
            name="description"
            rows="4"
            placeholder="Description détaillée..."
          ></textarea>
        </div>
  
        <div class="form-row">
          <!-- Date -->
          <div class="form-group">
            <label for="date">
              <i class="fas fa-calendar-day"></i> Date
            </label>
            <input
              type="date"
              id="date"
              [(ngModel)]="event.date"
              name="date"
              required
            />
          </div>
  
          <!-- Participants -->
          <div class="form-group">
            <label for="maxParticipants">
              <i class="fas fa-users"></i> Places max
            </label>
            <input
              type="number"
              id="maxParticipants"
              [(ngModel)]="event.maxParticipants"
              name="maxParticipants"
              min="1"
              required
            />
          </div>
        </div>
  
        <!-- Lieu -->
        <div class="form-group">
          <label for="location">
            <i class="fas fa-map-marker-alt"></i> Lieu
          </label>
          <input
            type="text"
            id="location"
            [(ngModel)]="event.location"
            name="location"
            required
            placeholder="Adresse complète"
          />
        </div>
  
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="closeModal()">
            Annuler
          </button>
          <button type="submit" class="btn-submit">
            <i class="fas fa-save"></i> Mettre à jour
          </button>
        </div>
      </form>
    </div>
  </div>
