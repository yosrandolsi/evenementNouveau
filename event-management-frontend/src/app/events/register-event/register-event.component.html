<div class="register-event-form">
  <h2>Inscription à l'événement</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="firstName">Prénom</label>
    <input id="firstName" formControlName="firstName" type="text" required>
    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
      <small class="error">Le prénom est requis.</small>
    </div>

    <label for="lastName">Nom</label>
    <input id="lastName" formControlName="lastName" type="text" required>
    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
      <small class="error">Le nom est requis.</small>
    </div>

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" required>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      <small class="error">L'email est requis et doit être valide.</small>
    </div>

    <label for="phone">Téléphone</label>
    <input id="phone" formControlName="phone" type="text" required>
    <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
      <small class="error">Le téléphone est requis.</small>
    </div>

    <label for="address">Adresse</label>
    <input id="address" formControlName="address" type="text" required>
    <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched">
      <small class="error">L'adresse est requise.</small>
    </div>

    <label for="paymentStatus">Statut du paiement</label>
    <select id="paymentStatus" formControlName="paymentStatus">
      <option value="En attente">En attente</option>
      <option value="Payé">Payé</option>
    </select>

    <label for="status">Statut de l'inscription</label>
    <select id="status" formControlName="status">
      <option value="Actif">Actif</option>
      <option value="Inactif">Inactif</option>
    </select>

    <label for="preferences">Préférences</label>
    <textarea id="preferences" formControlName="preferences"></textarea>

    <!-- La date n'est plus présente ici, elle est définie dans le TypeScript -->

    <label for="notes">Notes (optionnel)</label>
    <textarea id="notes" formControlName="notes"></textarea>

    <button type="submit" >S'inscrire</button>
  </form>
</div>
