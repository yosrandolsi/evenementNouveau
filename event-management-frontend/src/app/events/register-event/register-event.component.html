<div class="register-event">
  <h2>Inscription à l'Événement</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input id="firstName" formControlName="firstName" type="text" />
      <div *ngIf="isFieldInvalid('firstName')" class="error">Le prénom est requis.</div>
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input id="lastName" formControlName="lastName" type="text" />
      <div *ngIf="isFieldInvalid('lastName')" class="error">Le nom est requis.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="isFieldInvalid('email')" class="error">L'email est requis et doit être valide.</div>
    </div>

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input id="phone" formControlName="phone" type="tel" />
      <div *ngIf="isFieldInvalid('phone')" class="error">Le téléphone est requis.</div>
    </div>

    <div class="form-group">
      <label for="address">Adresse</label>
      <input id="address" formControlName="address" type="text" />
      <div *ngIf="isFieldInvalid('address')" class="error">L'adresse est requise.</div>
    </div>

    <div class="form-group">
      <label for="paymentStatus">Statut de paiement</label>
      <input id="paymentStatus" formControlName="paymentStatus" type="text" />
      <div *ngIf="isFieldInvalid('paymentStatus')" class="error">Le statut de paiement est requis.</div>
    </div>

    <div class="form-group">
      <label for="notes">Remarques</label>
      <textarea id="notes" formControlName="notes"></textarea>
    </div>

    <div class="form-group">
      <label for="preferences">Préférences</label>
      <textarea id="preferences" formControlName="preferences"></textarea>
    </div>

    <div class="form-group">
      <label for="registrationDate">Date d'inscription</label>
      <input id="registrationDate" formControlName="registrationDate" type="date" />
      <div *ngIf="isFieldInvalid('registrationDate')" class="error">La date d'inscription est requise.</div>
    </div>

    <div class="form-group">
      <label for="isActive">Actif</label>
      <input id="isActive" formControlName="isActive" type="checkbox" />
    </div>

    <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>
</div>
