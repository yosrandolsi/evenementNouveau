<h2 class="category-title">Catégories d'événements</h2>
<ng-container *ngIf="role == 'ADMIN'">
<!-- Bouton pour afficher/masquer le formulaire -->
<button (click)="toggleForm()" class="add-btn">
  {{ showForm ? 'Annuler' : 'Ajouter une catégorie' }}
</button>
</ng-container>
<!-- Formulaire d'ajout de catégorie -->
<div *ngIf="showForm" class="form-container">
  <form (ngSubmit)="createCategory()" #categoryForm="ngForm">
    <input
      type="text"
      name="name"
      [(ngModel)]="newCategory.name"
      placeholder="Nom de la catégorie"
      required
    />
    <button type="submit" [disabled]="!categoryForm.form.valid">Enregistrer</button>
  </form>
</div>

<!-- Liste des catégories -->
<div class="category-list">
  <div *ngFor="let cat of categories" class="card1">
    <h3>{{ cat.name }}</h3>
    <p class="small">Voir les événements liés</p>

    <div class="category-actions">
      <!-- Bouton Voir événements (Violet foncé) -->
      <button class="action-button view-button" (click)="viewEventsByCategory(cat.name)">
        <svg viewBox="0 0 576 512" class="action-icon">
          <path d="M572.5 241c1.6 2.1 3.1 4.3 4.5 6.5 6.5 10.5 6.5 23.9 0 34.3-54 87.5-149.2 145.2-258.5 145.2S114 369.3 60 281.8c-6.5-10.5-6.5-23.9 0-34.3C114 160 209.2 102.3 318.5 102.3s204.5 57.7 258 138.7zM288 368c52.9 0 96-43.1 96-96s-43.1-96-96-96-96 43.1-96 96 43.1 96 96 96z"/>
        </svg>
      </button>

      <!-- Bouton Edit (Violet clair) -->
    
      <ng-container *ngIf="role == 'ADMIN'">

      <!-- Bouton Delete (Violet clair) -->
      <button class="action-button delete-button" (click)="deleteCategory(cat.id)">
        <svg viewBox="0 0 448 512" class="action-icon">
          <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/>
        </svg>
      </button></ng-container>
    </div>
  </div>
</div>
